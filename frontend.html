<html>
    <head>
        <litle>Магазин мороженного</litle>
        <style>
            body {font-family:Arial,sans-serif; text-align: center;
            background-color: aqua;}
            h1 {color: aquamarine;}
            select, input, button {padding: 12px; margin: 10px; font-size: 16px;}
            button { background-color: #ff4500; color: aliceblue; border: none;
            cursor: pointer;}
            button:hover { background-color: #cc3700;}
            #result{color: green; font-size: 18px; margin: 10px;}
        </style>
        <h1>Закажи мороженку</h1>
    </head>
    <body>
        <h1>Добро пожаловать!</h1>
        <select id="flavor">
            <option value="Шоколоадка">Шоколоадка</option>
            <option value="Ваниль">Ваниль</option>
        </select>
        <input type="number" id="quantity" placeholder="Количество порций" min="1">
        <button onclick="showOrder()">Заказать</button>
        <div id = "result"></div>
        <script>
          async function sendOrder() {
            const flavor = document.getElementById('flavor').value;
            const quantity = parseFloat(document.getElementById('quantity').value);
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch("http://localhost:5000/icecream/order", {
                    method: "POST",
                    headers: {"Content-Type": "applocation/json"},
                    body: JSON.stringify({ flavor:flavor, quantity:quantity})
                });
                const result = await response.json();
                resultDiv.innerText = "Заказ принят: ${result.message}";
                resultDiv.className = response.ok ? "succes" : 'error';
            }   catch (error) {
                resultDiv.innerText = "Ошибка: ${error.message}";
                resultDiv.className = 'error';
            }
          }
        </script>
    </body>
</html>
